			// Demander à Marc de nous expliquer l'énoncé et voir avec lui s'il est possible to ask two inputs with just one while loop.

			// Réponse de Marc :

			var question = function(message) {
				var reponse = NaN;
				while(isNaN(reponse)) {
					reponse = prompt(message);
					reponse = parseFloat(reponse); //si on ne met pas parseFloat(), la fonction renverra une concaténation et non pas une addition.
				};
				return reponse;
			};

			var lancement = function() {
				var reponse1 = question('Donnez un premier nombre !');
				var reponse2 = question('Donnez un deuxième nombre !');
				alert(`L'addition de vos deux valeurs est : ${reponse1+reponse2}.`)
			};

		</script>
