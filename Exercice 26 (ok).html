			let lancement = function(message) {
				let reponse = '';
				let lesQuatreReponses = [];
				for (let i=0;i<4;i++) {
					while (reponse == '' || reponse == null) {
						reponse = prompt('Donnez le texte' + (i+1));
					};
					lesQuatreReponses[i] = reponse;
					reponse = null;
				};
				alert(lesQuatreReponses.join(' '));
			};

			let startLancement = function() {
				setTimeout(() => {
					return lancement();
				}, 2000)
