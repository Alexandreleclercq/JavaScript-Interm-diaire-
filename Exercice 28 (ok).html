			let lancement = function(message) {
				let reponse = message;
				let lesQuatreReponses = [];
				let compteur = 0;
				let continuer = true;
				while (continuer) {
					reponse = '';
					while (reponse == '' || reponse == null) {
						reponse = prompt('Donnez le texte');
					}
					lesQuatreReponses[compteur] = reponse;
					continuer = confirm('Voulez-vous continuer ?')
					compteur++
				}
				for (let i=0;lesQuatreReponses[i];i++) {
					alert(lesQuatreReponses[i])
				};
