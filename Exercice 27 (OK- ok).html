			// Question : was it possible, and if yes how, to make this solution work with two for loops?

			// Réponse de Marc :

			let lancement = function() {
				let reponse = '';
				let lesQuatreReponses = [];
				for (let i=0;i<4;i++) {
					while (reponse == '' || reponse == null) {
						reponse = prompt('Donnez le texte' + (i+1));
					};
					lesQuatreReponses[i] = reponse;
					reponse = null;
				};
				for (let i=0;lesQuatreReponses[i];i++) {
					alert(lesQuatreReponses[i]);
				};
			};
